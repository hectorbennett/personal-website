<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>{% block title %}Hector Bennett{% endblock %}</title>

		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/static/css/main.css" rel="stylesheet">
		
		<!-- Font-Awesome core CSS -->
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Hind|Londrina+Outline|PT+Mono" rel="stylesheet"> 

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="/static/js/ie-emulation-modes-warning.js"></script>
		

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<ul class="nav navbar-nav navbar-left nav-pills social">
						<li><a target="_blank" href="https://www.facebook.com/hecbennett"><i class="fa fa-lg fa-facebook"></i></a></li>
						<li><a target="_blank" href="https://github.com/hectorbennett"><i class="fa fa-lg fa-github"></i></a></li>
						<li><a target="_blank" href="https://www.linkedin.com/in/hector-bennett/"><i class="fa fa-lg fa-linkedin"></i></a></li>
						<li><a target="_blank" href="mailto:hectorbennett@outlook.com"><i class="fa fa-lg fa-envelope"></i></a></li>
					</ul>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						{% block nav-buttons %}{% endblock %}
					</ul>
				</div><!--/.nav-collapse -->
				
			</div>
		</nav>
		
		<div class="jumbotron">
			{% block jumbotron %}{% endblock %}
		</div>
		
		<div id="content">
			{% block content %}{% endblock%}					
		</div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
		<script src="/static/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
